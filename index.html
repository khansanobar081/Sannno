    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanobar Profile Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            font-family: "Poppins", sans-serif;
        }

        .card {
            width: 340px;
            background: #fff;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4e73df;
            margin: 15px 0;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .desc {
            color: #666;
            font-size: 0.95rem;
            margin: 10px 0 20px;
            padding: 0 10px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #4e73df;
            transition: 0.3s;
        }

        .links a:hover {
            color: #2c4bb7;
            transform: scale(1.2);
        }

        .extra {
            margin-top: 20px;
        }

        .extra a {
            display: inline-block;
            padding: 8px 16px;
            background: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .extra a:hover {
            background: #3c5cc5;
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Name -->
        <h2 class="name">Sanobar Khan</h2>

        <!-- Profile Picture -->
        <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&w=300" alt="Profile Picture">

        <!-- Description -->
        <p class="desc">
            Smart, friendly and focused. Loves learning, creativity and working with new ideas.
        </p>

        <!-- Social Links -->
        <div class="links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fa-solid fa-globe"></i></a>
        </div>

        <!-- Extra Button -->
        <div class="extra">
            <a href="#">Download Resume</a>
        </div>

    </div>

</body>
</html>
